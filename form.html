<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME FORGE</title>
</head>
<body>
    <h1>RESUME FORGE</h1>
    <form action="/" method="post">

        <fieldset>
            <legend><b>Personal Details</b></legend>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
        </fieldset>
        
        <fieldset>
            <legend><b>Education</b></legend>

            <h5>Graduation </h5> <br>
            <label for="univ">University: </label>
            <input type="text" name="univ" id="univ">
            <label for="course">Degree: </label>
            <input type="text" name="course" id="course">
            <label for="univ_from">from</label>
            <input type="month" name="univ_from" id="univ_from">
            <label for="univ_to">to</label>
            <input type="month" name="univ_to" id="univ_to"><br>
            <label for="univ_add">Details:</label>
            <textarea id="univ_add" name="univ_add" rows="4" cols="50"></textarea><br><br>

            <h5>Schooling</h5>  <br>
            <label for="schl">School:</label>
            <input type="text" name="schl" id="schl">
            <label for="stream">Stream:</label>
            <input type="text" name="stream" id="stream">
            <label for="schl_from">from</label>
            <input type="month" name="schl_from" id="schl_from">
            <label for="schl_to">to</label>
            <input type="month" name="schl_to" id="schl_to"><br>
            <label for="schl_add">Details:</label>
            <textarea id="schl_add" name="schl_add" rows="4" cols="50"></textarea><br><br>
        </fieldset>
            

        <fieldset>
            <legend><b>Experience</b></legend>

            <label for="exp_title">Title</label>
            <input type="text" name="exp_title" id="exp_title"> <br>
            <label for="exp_details">Details:</label>
            <textarea id="exp_details" name="exp_details" rows="4" cols="50"></textarea><br>

            <input type="button" name="add_exp" id="add_exp" value="Add Experience">
        </fieldset>
        
        <fieldset>
            <legend><b>Skills</b></legend>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
